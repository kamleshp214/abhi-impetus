<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek - IMPETUS Prep Pro (DB & UI Specialist)</title>
    <style>
        :root {
            --bg-primary: #020617;
            --bg-secondary: #0f172a;
            --bg-tertiary: #1e293b;
            --accent: #06b6d4;
            --accent-hover: #22d3ee;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #334155;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --code-bg: #000000;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --header-height: 60px;
        }

        [data-theme="light"] {
            --bg-primary: #f1f5f9;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f8fafc;
            --accent: #0891b2;
            --accent-hover: #0e7490;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border: #e2e8f0;
            --success: #059669;
            --danger: #dc2626;
            --warning: #d97706;
            --code-bg: #f8fafc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        /* --- Mobile Header --- */
        #mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            z-index: 1001;
            padding: 0 1.5rem;
            align-items: center;
            justify-content: space-between;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* --- Sidebar --- */
        #sidebar {
            width: 320px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            padding-bottom: 2rem;
            transition: transform 0.3s ease-in-out;
        }

        #sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }

        .nav-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(to bottom right, var(--bg-secondary), var(--bg-primary));
        }

        .nav-header h2 { font-size: 1.2rem; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; }

        .nav-links { list-style: none; padding: 1rem 0; }

        .nav-item {
            padding: 0.8rem 2rem;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-left: 4px solid transparent;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-item:hover, .nav-item.active {
            background-color: var(--bg-tertiary);
            color: var(--accent);
            border-left-color: var(--accent);
        }

        .progress-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--border); transition: 0.3s; }
        .progress-dot.completed { background: var(--success); box-shadow: 0 0 8px var(--success); }

        /* --- Main Content --- */
        #main-wrapper {
            margin-left: 320px;
            flex-grow: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: radial-gradient(circle at 2px 2px, var(--border) 1px, transparent 0);
            background-size: 40px 40px;
            width: 100%;
        }

        #content-container { width: 100%; max-width: 900px; animation: fadeIn 0.4s ease-out; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Components --- */
        .card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            box-shadow: var(--card-shadow);
        }

        h1 { font-size: 2.2rem; margin-bottom: 1.5rem; font-weight: 800; }
        h2 { font-size: 1.4rem; margin-bottom: 1rem; color: var(--accent); border-bottom: 1px solid var(--border); padding-bottom: 5px; width: fit-content; margin-top: 1.5rem;}
        h3 { font-size: 1.1rem; margin-bottom: 0.5rem; margin-top: 1rem; color: var(--text-primary); }
        p, li { font-size: 1rem; color: var(--text-secondary); line-height: 1.6; margin-bottom: 0.8rem; }
        ul, ol { margin-left: 1.5rem; margin-bottom: 1rem; }

        .btn {
            padding: 0.7rem 1.2rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s;
        }
        .btn-primary { background: var(--accent); color: var(--bg-primary); }
        .btn-success { background: var(--success); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-primary); }

        /* --- Quiz UI --- */
        .quiz-option {
            padding: 12px;
            margin: 8px 0;
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            background: var(--bg-tertiary);
        }
        .quiz-option:hover { border-color: var(--accent); }
        .quiz-option.correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .quiz-option.wrong { background: var(--danger) !important; color: white; border-color: var(--danger); }

        /* --- Table & Code --- */
        .table-wrapper { overflow-x: auto; margin: 1.5rem 0; border: 1px solid var(--border); border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th, td { padding: 12px; border-bottom: 1px solid var(--border); text-align: left; }
        th { background: var(--bg-tertiary); color: var(--accent); }

        .code-block { background: var(--code-bg); padding: 1rem; border-radius: 8px; margin: 1rem 0; overflow-x: auto; position: relative; border: 1px solid var(--border); }
        pre { font-family: 'Fira Code', monospace; font-size: 0.85rem; color: #e2e8f0; white-space: pre-wrap; }

        /* --- Mobile Adjustments (Galaxy S21 FE) --- */
        @media (max-width: 768px) {
            #mobile-header { display: flex; }
            #sidebar { transform: translateX(-100%); width: 280px; }
            #sidebar.active { transform: translateX(0); }
            #sidebar-overlay.active { display: block; }
            #main-wrapper { margin-left: 0; padding: 5rem 1rem 2rem 1rem; }
            h1 { font-size: 1.8rem; }
            .card { padding: 1.2rem; }
            .btn { width: 100%; }
        }

        /* --- Mock Mode --- */
        #mock-container { border: 2px solid var(--accent); padding: 2rem; border-radius: 12px; text-align: center; }
        #mock-timer { font-size: 2rem; font-weight: 800; color: var(--warning); }
        #question-area { min-height: 80px; margin: 1.5rem 0; font-size: 1.2rem; font-weight: 600; }
        #answer-input { width: 100%; height: 100px; background: var(--bg-primary); border: 1px solid var(--border); color: white; padding: 10px; border-radius: 8px; }

        /* --- Search & Tools --- */
        .search-box { width: 100%; padding: 0.8rem; background: var(--bg-tertiary); border: 1px solid var(--border); border-radius: 8px; color: white; margin-bottom: 1rem; }
        .theme-toggle-btn { position: fixed; bottom: 20px; right: 20px; z-index: 1002; width: 50px; height: 50px; border-radius: 50%; background: var(--accent); color: var(--bg-primary); border: none; cursor: pointer; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .grid-dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-val { font-size: 2.5rem; font-weight: 900; color: var(--accent); }
    </style>
</head>
<body data-theme="dark">

    <div id="sidebar-overlay" onclick="toggleMenu()"></div>
    <button class="theme-toggle-btn" onclick="toggleTheme()">ðŸŒ“</button>

    <header id="mobile-header">
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <span style="font-weight: 800; font-size: 1rem; color: var(--accent)">IMPETUS PREP PRO</span>
        <div style="width: 24px;"></div>
    </header>

    <nav id="sidebar">
        <div class="nav-header">
            <h2>IMPETUS Prep</h2>
            <p>Abhishek Paliwal</p>
            <p><small>DB & UI/UX Specialist</small></p>
        </div>
        <ul class="nav-links">
            <li class="nav-item active" onclick="navigate('dashboard')">Overview <div class="progress-dot" id="dot-dashboard"></div></li>
            <li class="nav-item" onclick="navigate('dbms')">DBMS Master <div class="progress-dot" id="dot-dbms"></div></li>
            <li class="nav-item" onclick="navigate('uiux')">UI/UX Design <div class="progress-dot" id="dot-uiux"></div></li>
            <li class="nav-item" onclick="navigate('oops')">OOPS Mastery <div class="progress-dot" id="dot-oops"></div></li>
            <li class="nav-item" onclick="navigate('dsa')">DSA & Data <div class="progress-dot" id="dot-dsa"></div></li>
            <li class="nav-item" onclick="navigate('programming')">Coding Round <div class="progress-dot" id="dot-programming"></div></li>
            <li class="nav-item" onclick="navigate('os')">OS & Storage <div class="progress-dot" id="dot-os"></div></li>
            <li class="nav-item" onclick="navigate('cn')">Networks & API <div class="progress-dot" id="dot-cn"></div></li>
            <li class="nav-item" onclick="navigate('cloud')">Cloud & S3 <div class="progress-dot" id="dot-cloud"></div></li>
            <li class="nav-item" onclick="navigate('projects')">Project Guide <div class="progress-dot" id="dot-projects"></div></li>
            <li class="nav-item" onclick="navigate('hr')">HR Strategy <div class="progress-dot" id="dot-hr"></div></li>
            <li class="nav-item" onclick="navigate('mock')">Mock Engine</li>
        </ul>
    </nav>

    <main id="main-wrapper">
        <div id="content-container">
            <!-- Content Loaded Dynamically -->
        </div>
    </main>

    <script>
        // --- Core State ---
        const TARGET_DATE = new Date("2025-12-19T09:00:00");
        const STATE = {
            progress: JSON.parse(localStorage.getItem('abhishek_prep')) || {},
            theme: 'dark',
            quizState: {}
        };

        // --- Core Navigation ---
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebar-overlay').classList.toggle('active');
        }

        function toggleTheme() {
            STATE.theme = STATE.theme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', STATE.theme);
        }

        function navigate(id) {
            const items = document.querySelectorAll('.nav-item');
            items.forEach(i => i.classList.remove('active'));
            
            const activeLink = Array.from(items).find(i => i.innerText.toLowerCase().includes(id.substring(0,3)));
            if(activeLink) activeLink.classList.add('active');

            const container = document.getElementById('content-container');
            container.innerHTML = PAGES[id] ? PAGES[id]() : PAGES['dashboard']();
            
            if(window.innerWidth <= 768 && document.getElementById('sidebar').classList.contains('active')) toggleMenu();
            window.scrollTo(0,0);
            updateProgressDots();
            if(id === 'dsa') initDSAVisualizer();
        }

        function markDone(topic) {
            STATE.progress[topic] = true;
            localStorage.setItem('abhishek_prep', JSON.stringify(STATE.progress));
            updateProgressDots();
            navigate(topic);
        }

        function updateProgressDots() {
            Object.keys(PAGES).forEach(key => {
                const dot = document.getElementById(`dot-${key}`);
                if(dot && STATE.progress[key]) dot.classList.add('completed');
            });
        }

        // --- UI Tools ---
        function renderQuiz(topic, questions) {
            STATE.quizState[topic] = questions;
            let html = '<div class="card"><h2>Knowledge Check: ' + topic.toUpperCase() + '</h2>';
            questions.forEach((q, qIdx) => {
                html += '<div id="quiz-' + topic + '-' + qIdx + '"><p><strong>Question ' + (qIdx + 1) + ':</strong> ' + q.q + '</p>';
                q.options.forEach((opt, i) => {
                    html += '<div class="quiz-option" onclick="handleQuiz(\'' + topic + '\', ' + qIdx + ', ' + i + ', this)">' + opt + '</div>';
                });
                html += '<div id="quiz-feedback-' + topic + '-' + qIdx + '" style="margin-top: 10px;"></div></div>';
            });
            html += '</div>';
            return html;
        }

        function handleQuiz(topic, qIdx, choice, el) {
            const correct = STATE.quizState[topic][qIdx].a;
            const feedback = document.getElementById(`quiz-feedback-${topic}-${qIdx}`);
            const options = el.parentElement.querySelectorAll('.quiz-option');
            
            options.forEach(opt => opt.onclick = null);

            if(choice === correct) {
                el.classList.add('correct');
                feedback.innerHTML = `<p style="color:var(--success)">Correct! ${STATE.quizState[topic][qIdx].exp}</p>`;
            } else {
                el.classList.add('wrong');
                options[correct].classList.add('correct');
                feedback.innerHTML = `<p style="color:var(--danger)">Incorrect. ${STATE.quizState[topic][qIdx].exp}</p>`;
            }
        }

        function handleSearch(val) {
            const results = document.getElementById('search-results');
            if(!val) { results.innerHTML = ""; return; }
            const keywords = ['sql', 'java', 'python', 'oops', 'dsa', 'bcnf', 'avl', 'joins', 'api', 'cloud', 'deadlock', 'tcp', 'udp', 'ec2', 's3', 'gestalt', 'nielsen', 'wcag', 'two sum', 'group anagrams', 'bfs', 'dfs'];
            const matches = keywords.filter(k => k.includes(val.toLowerCase()));
            results.innerHTML = matches.map(m => `<button class="btn btn-outline" style="margin:5px" onclick="navigate('dbms')">${m.toUpperCase()}</button>`).join('');
        }

        // --- Pages ---
        const PAGES = {
            dashboard: () => {
                const now = new Date();
                const diff = TARGET_DATE - now;
                const d = Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));
                const h = Math.max(0, Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
                const count = Object.values(STATE.progress).filter(Boolean).length;
                
                return `
                    <h1>Preparation Command Center</h1>
                    <div class="grid-dashboard">
                        <div class="card">
                            <h3>Interview Countdown</h3>
                            <div class="stat-val">${d}d ${h}h</div>
                            <p>Target Date: Dec 19, 2025</p>
                        </div>
                        <div class="card">
                            <h3>Readiness Progress</h3>
                            <div class="stat-val">${count}/11</div>
                            <p>${Math.round((count/11)*100)}% Content Mastered</p>
                        </div>
                    </div>
                    <div class="card">
                        <h2>Quick Search</h2>
                        <input type="text" class="search-box" placeholder="Search (e.g. 'Joins', 'AVL')..." onkeyup="handleSearch(this.value)">
                        <div id="search-results"></div>
                    </div>
                    <div class="card">
                        <h2>Personalized Pitch Strategy</h2>
                        <p>As a <strong>DB & UI/UX Specialist</strong>, your value proposition for IMPETUS is your ability to bridge the gap between high-volume backend data and intuitive user interaction. Focus on explaining how efficient schema design directly impacts frontend performance.</p>
                        <button class="btn btn-primary" onclick="navigate('dbms')">Master DBMS Fundamentals</button>
                    </div>
                    <div class="card">
                        <h2>Impetus Technologies Overview</h2>
                        <p>Impetus Technologies powers Data and GenAI at scale, delivering services for the Intelligent Enterprise. Key strengths include expertise in Data Engineering, Cloud Transformation, and Generative AI. They serve domains like BFSI, Healthcare, Retail with solutions like Modern Data Platform, LeapLogic for migration, and Prism for observability. Technologies emphasized: AWS (EC2, S3, Lambda), Databricks, Snowflake. Trusted by clients like McKesson, American Express, Capital One.</p>
                        <p>For freshers, focus on their innovation labs and agentic AI accelerators. Interview process often includes online assessments (MCQs on Java/DBMS/SQL + coding), 2-3 technical rounds (API mapping, SQL queries like highest used words, permutations), and HR.</p>
                    </div>
                `;
            },

            dbms: () => `
                <h1>DBMS & Database Engineering</h1>
                <div class="card">
                    <h2>1. Fundamental Architecture</h2>
                    <p>A Database Management System (DBMS) is software that manages data. Key characteristics include:</p>
                    <ul>
                        <li><strong>Data Independence:</strong> Changes in the physical storage don't affect logic.</li>
                        <li><strong>Concurrency:</strong> Multiple users can access data simultaneously.</li>
                        <li><strong>Transaction Management:</strong> Ensuring ACID properties.</li>
                    </ul>

                    <h2>2. ACID Properties (The Golden Rule)</h2>
                    <p>Essential for interviews. Explain these with a banking transaction example:</p>
                    <ul>
                        <li><strong>Atomicity:</strong> "All or nothing." If one part of a transaction fails, the whole thing is rolled back.</li>
                        <li><strong>Consistency:</strong> Data moves from one valid state to another.</li>
                        <li><strong>Isolation:</strong> Transactions occur independently without interference.</li>
                        <li><strong>Durability:</strong> Once committed, data remains even after a system crash.</li>
                    </ul>

                    <h2>3. Normalization (Data Integrity)</h2>
                    <p>Normalization is the process of structuring a database to reduce redundancy and improve data integrity.</p>
                    <ul>
                        <li><strong>1NF:</strong> No repeating groups; atomic values. Example: Split a column with multiple phone numbers into separate rows.</li>
                        <li><strong>2NF:</strong> 1NF + No partial dependencies (every non-key attribute depends on the <em>whole</em> primary key). Example: In a table with StudentID and CourseID as composite key, remove attributes that depend only on StudentID.</li>
                        <li><strong>3NF:</strong> 2NF + No transitive dependencies (non-key attributes depend only on the primary key). Example: If Department depends on EmployeeID and Location depends on Department, split into separate tables.</li>
                        <li><strong>BCNF:</strong> Stricter version of 3NF. For every A â†’ B, A must be a super key. Example: In a table where Professor teaches Course and Course has Department, if Professor determines Department, make Professor the key.</li>
                        <li><strong>4NF:</strong> BCNF + No multi-valued dependencies. Example: Split tables with independent multi-valued facts like Employee Skills and Languages.</li>
                        <li><strong>5NF:</strong> 4NF + No join dependencies. Rarely used, for complex relational decompositions.</li>
                    </ul>
                    <p>Denormalization: Opposite, adds redundancy for performance in read-heavy systems like data warehouses.</p>

                    <h2>4. SQL Joins & Query Execution</h2>
                    <div class="table-wrapper">
                        <table>
                            <tr><th>Join Type</th><th>Logical Operation</th><th>Use Case</th><th>Example Query</th></tr>
                            <tr><td>Inner Join</td><td>Intersection</td><td>Get matching records from both tables.</td><td>SELECT * FROM Employees INNER JOIN Departments ON Employees.DeptID = Departments.ID;</td></tr>
                            <tr><td>Left Join</td><td>A âˆª (A âˆ© B)</td><td>Get all records from left, even if no match on right.</td><td>SELECT * FROM Employees LEFT JOIN Salaries ON Employees.ID = Salaries.EmpID;</td></tr>
                            <tr><td>Right Join</td><td>B âˆª (A âˆ© B)</td><td>Get all records from right, even if no match on left.</td><td>SELECT * FROM Departments RIGHT JOIN Employees ON Departments.ID = Employees.DeptID;</td></tr>
                            <tr><td>Full Join</td><td>A âˆª B</td><td>Get all records from both tables.</td><td>SELECT * FROM Employees FULL OUTER JOIN Departments ON Employees.DeptID = Departments.ID;</td></tr>
                            <tr><td>Self Join</td><td>Join table with itself</td><td>Compare rows in the same table.</td><td>SELECT A.Name, B.Name FROM Employees A INNER JOIN Employees B ON A.ManagerID = B.ID;</td></tr>
                            <tr><td>Cross Join</td><td>Cartesian product</td><td>All possible combinations.</td><td>SELECT * FROM Colors CROSS JOIN Sizes;</td></tr>
                        </table>
                    </div>
                    <p>Differences in Joins: Inner returns only matches, Outer includes non-matches with NULLs. Left/Right specify which side to include all from.</p>
                    
                    <h3>The Execution Plan</h3>
                    <p>Impetus may ask how you optimize a slow query. Use <code>EXPLAIN</code> to see the execution plan. Look for <em>Full Table Scans</em> (bad for large data) vs <em>Index Scans</em> (good).</p>
                    <p>Subqueries: Nested queries, e.g., SELECT Name FROM Employees WHERE Salary > (SELECT AVG(Salary) FROM Employees);</p>

                    <h2>5. DDL, DML, DCL, TCL Commands</h2>
                    <ul>
                        <li><strong>DDL (Data Definition Language):</strong> CREATE, ALTER, DROP, TRUNCATE. Used to define/modify database structure. Example: CREATE TABLE Students (ID INT PRIMARY KEY, Name VARCHAR(50));</li>
                        <li><strong>DML (Data Manipulation Language):</strong> INSERT, UPDATE, DELETE. Manipulates data. Example: INSERT INTO Students VALUES(1, 'Abhishek');</li>
                        <li><strong>DCL (Data Control Language):</strong> GRANT, REVOKE. Controls access. Example: GRANT SELECT ON Students TO User;</li>
                        <li><strong>TCL (Transaction Control Language):</strong> COMMIT, ROLLBACK, SAVEPOINT. Manages transactions.</li>
                    </ul>

                    <h2>6. Differences: TRUNCATE vs DELETE vs DROP</h2>
                    <div class="table-wrapper">
                        <table>
                            <tr><th>Command</th><th>Type</th><th>Rollback?</th><th>Affects</th><th>Speed</th><th>Where Clause?</th></tr>
                            <tr><td>DELETE</td><td>DML</td><td>Yes</td><td>Data only</td><td>Slow (logs each row)</td><td>Yes</td></tr>
                            <tr><td>TRUNCATE</td><td>DDL</td><td>No</td><td>Data only (resets auto-increment)</td><td>Fast (no logs)</td><td>No</td></tr>
                            <tr><td>DROP</td><td>DDL</td><td>No</td><td>Entire table/structure</td><td>Fast</td><td>No</td></tr>
                        </table>
                    </div>
                    <p>Example: DELETE FROM Table WHERE ID=1; (removes specific rows, can rollback). TRUNCATE TABLE Table; (removes all data, faster, no rollback). DROP TABLE Table; (deletes table entirely).</p>

                    <h2>7. Data Types Differences/Comparisons</h2>
                    <ul>
                        <li><strong>CHAR vs VARCHAR:</strong> CHAR is fixed-length (pads with spaces), VARCHAR is variable (no padding, saves space). Use CHAR for fixed data like codes, VARCHAR for names.</li>
                        <li><strong>INT vs BIGINT:</strong> INT (4 bytes, -2^31 to 2^31-1), BIGINT (8 bytes, larger range). Use BIGINT for large IDs.</li>
                        <li><strong>FLOAT vs DECIMAL:</strong> FLOAT approximate (floating-point), DECIMAL exact (fixed-point). Use DECIMAL for money.</li>
                        <li><strong>DATE vs DATETIME:</strong> DATE (year-month-day), DATETIME (with time). Use DATETIME for timestamps.</li>
                    </ul>

                    <h2>8. Advanced Topics for Impetus</h2>
                    <p>Impetus focuses on data platforms: Know NoSQL vs SQL (BASE vs ACID), Sharding (horizontal partitioning for scalability), JSON in SQL (JSONB for semi-structured data).</p>
                    <p>Query for highest used words: SELECT word, COUNT(*) FROM (SELECT unnest(string_to_array(text, ' ')) as word FROM table) GROUP BY word ORDER BY COUNT DESC LIMIT 3;</p>
                    <p>Permutations/Combinations without stored procedures: Use recursive CTE or generate_series in SQL.</p>
                </div>
                
                ${renderQuiz('dbms', [{
                    q: "In 3NF, what kind of dependency is prohibited?", 
                    options:["Partial Dependency", "Transitive Dependency", "Atomic Dependency"], 
                    a:1,

                    <ul>
                        <li><strong>Visibility of System Status:</strong> Use loading spinners or progress bars. Example: In a data dashboard, show 'Loading...' during API calls.</li>
                        <li><strong>Match between System and Real World:</strong> Use language and concepts familiar to users. Example: Use 'Trash' icon for delete instead of abstract symbols.</li>
                        <li><strong>User Control and Freedom:</strong> Always provide an "Undo" or "Cancel" option. Example: Gmail's 'Undo Send' feature.</li>

                        <li><strong>Error Prevention:</strong> Eliminate error-prone conditions. Example: Confirm before deleting data.</li>
                        <li><strong>Recognition Rather than Recall:</strong> Minimize memory load. Example: Show recent searches instead of making users remember.</li>
                        <li><strong>Flexibility and Efficiency:</strong> Shortcuts for experts. Example: Keyboard shortcuts in editors.</li>
                        <li><strong>Aesthetic and Minimalist Design:</strong> Avoid clutter. Example: Google's simple homepage.</li>
                        <li><strong>Help Users Recognize Errors:</strong> Clear error messages. Example: 'Invalid email format' instead of 'Error'.</li>
                        <li><strong>Help and Documentation:</strong> Easy-to-search help. Example: Tooltips on icons.</li>

                <h1>Object-Oriented Programming (OOPS)</h1>
                <div class="card">
                    <h2>1. The Four Pillars</h2>
                    <p>OOPS aims to implement real-world entities in programming. The main principles are encapsulation, inheritance, polymorphism, and abstraction.</p>
                    
                    <h3>Encapsulation</h3>
                    <p>Binding data and methods into a single unit (Class). We use <em>Private</em> modifiers and <em>Getters/Setters</em> to protect data. Benefits: Data hiding, increased flexibility.</p>
                    <div class="code-block"><pre>// Java Example
class BankAccount {
    private double balance;
    public void deposit(double amount) { balance += amount; }
    public double getBalance() { return balance; }
}</pre></div>
                    <div class="code-block"><pre># Python Example
class BankAccount:
    def __init__(self):
        self.__balance = 0  # Private
    def deposit(self, amount):
        self.__balance += amount
    def get_balance(self):
        return self.__balance</pre></div>

                    <h3>Abstraction</h3>
                    <p>Hiding implementation details and showing only functionality. Example: You know how to drive a car (Interface) without knowing how the engine works (Implementation). Use abstract classes/interfaces.</p>
                    <div class="code-block"><pre>// Java
abstract class Shape {
    abstract void draw();
}
class Circle extends Shape {
    void draw() { System.out.println("Drawing Circle"); }
}</pre></div>
                    <div class="code-block"><pre># Python
from abc import ABC, abstractmethod
class Shape(ABC):
    @abstractmethod
    def draw(self): pass
class Circle(Shape):
    def draw(self): print("Drawing Circle")</pre></div>

                    <h3>Inheritance</h3>
                    <p>Mechanism where one class acquires properties of another. Promotes <em>Code Reusability</em>. Types: Single, Multiple (Java uses interfaces), Multilevel, Hierarchical.</p>
                    <div class="code-block"><pre>// Java Single Inheritance
class Animal {
    void eat() { System.out.println("Eating"); }
}
class Dog extends Animal {
    void bark() { System.out.println("Barking"); }
}</pre></div>
                    <div class="code-block"><pre># Python Multiple Inheritance
class Flyer:
    def fly(self): print("Flying")
class Swimmer:
    def swim(self): print("Swimming")
class Duck(Flyer, Swimmer):
    pass</pre></div>

                    <h3>Polymorphism</h3>
                    <p>"One name, many forms." Allows objects of different classes to be treated as one type.</p>
                    <ul>
                        <li><strong>Compile-time (Overloading):</strong> Same method name, different parameters. Example: add(int, int) and add(float, float).</li>
                        <li><strong>Runtime (Overriding):</strong> Same method name and parameters in parent and child classes.</li>
                    </ul>
                    <div class="code-block"><pre>// Java Overriding
class Animal {
    void sound() { System.out.println("Animal Sound"); }
}
class Dog extends Animal {

}</pre></div>

class Animal:
    def sound(self): print("Animal Sound")
class Dog(Animal):
    def sound(self): print("Bark")</pre></div>

                    <h2>2. SOLID Principles</h2>

                    <ul>
                        <li><strong>S: Single Responsibility</strong> - A class should have one job. Example: Separate UserService from EmailService.</li>
                        <li><strong>O: Open/Closed</strong> - Open for extension, closed for modification. Example: Use interfaces for new behaviors.</li>
                        <li><strong>L: Liskov Substitution</strong> - Subclasses should be substitutable for base classes without altering correctness. Example: Bird class with fly(), but Ostrich subclass shouldn't break it.</li>
                        <li><strong>I: Interface Segregation</strong> - Many client-specific interfaces better than one general. Example: Separate Printer and Scanner interfaces.</li>
                        <li><strong>D: Dependency Inversion</strong> - Depend on abstractions, not concretes. Example: Use interfaces in constructors.</li>
                    </ul>

                <h1>Data Structures & Algorithms</h1>
                <div class="card">

                    <p>Always analyze your code using Big O notation:</p>

                        <li><strong>O(1):</strong> Constant time (Array access).</li>
                        <li><strong>O(log n):</strong> Logarithmic (Binary Search).</li>
                        <li><strong>O(n):</strong> Linear (Linear Search).</li>
                        <li><strong>O(n log n):</strong> Sorting (Merge Sort).</li>

                    </ul>

                    <h2>2. Linear Data Structures</h2>
                    <h3>Arrays</h3>
                    <p>Contiguous memory. Fast access O(1), slow insertion O(n). Use for fixed-size collections.</p>

arr[0] = 1; // Access O(1)</pre></div>
                    <div class="code-block"><pre># Python List (Dynamic Array)

                    <h2>3. Sorting Algorithms</h2>

                        <li><strong>Merge Sort:</strong> O(n log n). Divide and conquer, stable.</li>
                        <li><strong>Quick Sort:</strong> O(n log n) avg, O(nÂ²) worst. Pivot partitioning.</li>
                    </ul>
                    <div class="code-block"><pre>// Java Quick Sort
void quickSort(int arr[], int low, int high) {
    if (low < high) {
        int pi = partition(arr, low, high);
        quickSort(arr, low, pi-1);
        quickSort(arr, pi+1, high);

}</pre></div>
                    <div class="code-block"><pre># Python Merge Sort
def merge_sort(arr):
    if len(arr) > 1:
        mid = len(arr) // 2
        left = merge_sort(arr[:mid])
        right = merge_sort(arr[mid:])
        return merge(left, right)
    return arr</pre></div>

                    <h2>4. Searching Algorithms</h2>
                    <ul>
                        <li><strong>Linear Search:</strong> O(n). Check each element.</li>
                        <li><strong>Binary Search:</strong> O(log n). On sorted array, divide half.</li>
                    </ul>
                    <div class="code-block"><pre>// Java Binary Search
int binarySearch(int arr[], int x) {
    int low = 0, high = arr.length - 1;
    while (low <= high) {
        int mid = low + (high - low) / 2;
        if (arr[mid] == x) return mid;
        if (arr[mid] < x) low = mid + 1;
        else high = mid - 1;

    return -1;
}</pre></div>

            os: () => `
                <h1>Operating Systems</h1>
                <div class="card">
                    <h2>1. Process vs Thread</h2>
                    <ul>
                        <li><strong>Process:</strong> An independent program in execution. Has its own memory space, resources. Heavyweight, context switching costly.</li>
                        <li><strong>Thread:</strong> A lightweight sub-process within a process. Shares memory, resources. Faster context switching, but shared data needs synchronization.</li>
                    </ul>
                    <p>Multi-threading: Multiple threads in one process (e.g., browser tabs). Multi-processing: Multiple processes (e.g., separate apps).</p>

                    <h2>2. Memory Management</h2>
                    <ul>
                        <li><strong>Paging:</strong> Dividing memory into fixed-size blocks (pages) to eliminate external fragmentation. Page table maps logical to physical addresses.</li>
                        <li><strong>Segmentation:</strong> Variable-size blocks based on logical divisions (code, data). Suffers internal fragmentation.</li>
                        <li><strong>Virtual Memory:</strong> Allows execution of processes larger than physical memory using swapping (page in/out). Thrashing: Excessive swapping due to low memory.</li>
                    </ul>
                    <p>Page Replacement Algorithms: FIFO, LRU (Least Recently Used), Optimal.</p>

                    <h2>3. Deadlocks</h2>
                    <p>A state where two or more processes are blocked, waiting for each other to release resources.</p>
                    <p><strong>Conditions for Deadlock (Coffman):</strong></p>
                    <ul>
                        <li>Mutual Exclusion: Resources can't be shared.</li>
                        <li>Hold and Wait: Holding resources while waiting for others.</li>
                        <li>No Preemption: Can't force release.</li>
                        <li>Circular Wait: Processes form a cycle.</li>
                    </ul>
                    <p>Prevention: Avoid one condition, e.g., Banker's Algorithm for resource allocation.</p>
                    <p>Detection: Resource Allocation Graph, wait-for graph.</p>

                    <h2>4. Process Scheduling</h2>
                    <ul>
                        <li><strong>FCFS:</strong> First Come First Serve. Simple, but convoy effect.</li>
                        <li><strong>SJF:</strong> Shortest Job First. Optimal average waiting time, but starvation.</li>
                        <li><strong>Priority:</strong> Based on priority. Can cause starvation (aging solves).</li>
                        <li><strong>Round Robin:</strong> Time quantum, fair, good for time-sharing.</li>
                        <li><strong>Multilevel Queue:</strong> Different queues for priorities.</li>
                    </ul>

                    <h2>5. File Systems</h2>
                    <p>Manages files on disk. Types: FAT, NTFS, ext4.</p>
                    <ul>
                        <li><strong>Allocation Methods:</strong> Contiguous (fast, fragmentation), Linked (no fragmentation, slow access), Indexed (fast access, overhead).</li>
                        <li><strong>Directory Structure:</strong> Single-level, Two-level, Tree (hierarchical).</li>
                        <li><strong>Access Methods:</strong> Sequential, Direct, Indexed.</li>
                    </ul>
                </div>
                
                ${renderQuiz('os', [{
                    q: "Threads share?", 
                    options:["Memory space", "Separate memory", "Nothing"], 
                    a:0, 
                    exp:"Threads share process memory for efficiency."
                }, {
                    q: "Deadlock prevention avoids?", 
                    options:["Mutual Exclusion", "All conditions", "Circular Wait"], 
                    a:1, 
                    exp:"Prevent by breaking one of the four conditions."
                }, {
                    q: "Round Robin uses?", 
                    options:["Priority", "Time quantum", "Shortest time"], 
                    a:1, 
                    exp:"Preemptive with fixed time slices."
                }])}
                <button class="btn btn-success" onclick="markDone('os')">Complete OS Module</button>
            `,

            cn: () => `
                <h1>Computer Networks</h1>
                <div class="card">
                    <h2>1. OSI Model Layers</h2>
                    <p>7-layer reference model for networking. Learn bottom-up:</p>
                    <ol>
                        <li><strong>Physical (Layer 1):</strong> Bits, cables, hubs. Deals with transmission media.</li>
                        <li><strong>Data Link (Layer 2):</strong> MAC addresses, frames, switches. Error detection (CRC).</li>
                        <li><strong>Network (Layer 3):</strong> IP addresses, packets, routers. Routing (OSPF, BGP).</li>
                        <li><strong>Transport (Layer 4):</strong> TCP/UDP, segments, ports. End-to-end delivery.</li>
                        <li><strong>Session (Layer 5):</strong> Managing connections, synchronization.</li>
                        <li><strong>Presentation (Layer 6):</strong> Data translation, encryption (SSL).</li>
                        <li><strong>Application (Layer 7):</strong> HTTP, FTP, DNS. User interfaces.</li>
                    </ol>
                    <p>TCP/IP Model: 4 layers - Network Access (1-2), Internet (3), Transport (4), Application (5-7).</p>

                    <h2>2. TCP vs UDP</h2>
                    <ul>
                        <li><strong>TCP:</strong> Connection-oriented, reliable, ordered, congestion control. 3-way handshake: SYN, SYN-ACK, ACK. Use: Web, email.</li>
                        <li><strong>UDP:</strong> Connectionless, unreliable, no order. Faster, low overhead. Use: Streaming, DNS, gaming.</li>
                    </ul>
                    <p>Differences: TCP has acknowledgments, retransmission; UDP no guarantees but quicker.</p>

                    <h2>3. HTTP Basics</h2>
                    <p>Application protocol for web. Stateless, request-response. Methods: GET (retrieve), POST (send data), PUT (update), DELETE.</p>
                    <p>HTTPS: Secure version with SSL/TLS encryption.</p>

                    <h2>4. DNS (Domain Name System)</h2>
                    <p>Translates domain names to IP addresses. Hierarchical: Root servers, TLD (.com), Authoritative servers.</p>
                    <p>Process: Resolver queries recursive server, which queries root -> TLD -> authoritative.</p>

                    <h2>5. Routing Basics</h2>
                    <p>Process of selecting paths in a network. Static vs Dynamic (RIP, OSPF).</p>
                    <p>Routing Tables: Store next-hop info. Algorithms: Distance Vector (RIP), Link State (OSPF).</p>
                </div>
                
                ${renderQuiz('cn', [{
                    q: "TCP is?", 
                    options:["Connectionless", "Connection-oriented", "Stateless"], 
                    a:1, 
                    exp:"Establishes connection with 3-way handshake."
                }, {
                    q: "DNS resolves?", 
                    options:["IP to Domain", "Domain to IP", "MAC to IP"], 
                    a:1, 
                    exp:"Domain Name System maps names to IPs."
                }])}
                <button class="btn btn-success" onclick="markDone('cn')">Complete CN Module</button>
            `,

            mock: () => `
                <h1>Mock Interview Engine</h1>
                <div id="mock-container">
                    <div id="mock-timer">Ready</div>
                    <div id="question-area">Press START for an IMPETUS-specific interview simulation.</div>
                    <textarea id="answer-input" style="display:none" placeholder="Draft your response here to keep your thoughts organized..."></textarea>
                    <div id="controls" style="margin-top:1.5rem">
                        <button class="btn btn-primary" id="m-btn" onclick="startMock()">START SIMULATION</button>
                    </div>
                </div>
            `
        };

        // --- Logic Implementations ---
        function startMock() {
            const btn = document.getElementById('m-btn');
            const area = document.getElementById('question-area');
            const timer = document.getElementById('mock-timer');
            const input = document.getElementById('answer-input');
            
            btn.style.display = 'none';
            input.style.display = 'block';
            
            const qs = [
                "Briefly introduce yourself, highlighting your interest in DB and UI.",
                "Explain ACID properties. Why are they critical for data platforms?",
                "What is the difference between Abstraction and Encapsulation? Use a real-world example.",
                "How do you design a dashboard to prevent cognitive overload for the user?",
                "What is a deadlock and what are the four conditions required for it to occur?",
                "Why should we hire you at Impetus Technologies?",
                "Explain the OSI model layers and where IP addresses are used.",
                "How to take one string and do Permutations and Combinations without using stored procedures?",
                "How to check and get 3 highest used words in a string?",
                "Explain how API mapping is performed and which tool is used (e.g., Postman).",
                "Describe your experience with C, C++, Java, SQL, and DBMS.",
                "What is the difference between comp1 and comp3?",
                "What is salary expectation?",
                "What was your previous CTC?",
                "What is your expected CTC?",
                "Explain the concept of 'Sharding' in Big Data environments.",
                "Difference between a clustered and non-clustered index.",
                "What is your biggest weakness?",
                "Why Impetus Technologies?",
                "Explain a project challenge and how you overcame it."
            ];
            
            let idx = 0;
            const next = () => {
                if(idx < qs.length) {
                    area.innerText = qs[idx];
                    if('speechSynthesis' in window) {
                        speechSynthesis.cancel();
                        speechSynthesis.speak(new SpeechSynthesisUtterance(qs[idx]));
                    }
                    let time = 45; // Increased time for more detailed response practice
                    timer.innerText = time;
                    const itv = setInterval(() => {
                        time--;
                        timer.innerText = time;
                        if(time <= 0) {
                            clearInterval(itv);
                            idx++;
                            next();
                        }
                    }, 1000);
                } else {
                    area.innerText = "Mock Interview Simulation Complete! Focus on your weakest areas now.";
                    timer.innerText = "DONE";
                    input.style.display = 'none';
                    btn.style.display = 'inline-flex';
                    btn.innerText = "RESTART";
                }
            };
            next();
        }

        function checkDebug() {
            const val = document.getElementById('debug-ans').value.toLowerCase();
            const out = document.getElementById('debug-feedback');
            if(val.includes('"impetus".equals(s)') || val.includes('check null') || val.includes('swapping')) {
                out.innerHTML = "<p style='color:var(--success)'>Correct! Swapping the literal to the front or adding a null check prevents a NullPointerException.</p>";
            } else { out.innerHTML = "<p style='color:var(--danger)'>Try again. Hint: Think about the order of comparison when one side might be null.</p>"; }
        }

        function analyzeProj() {
            const text = document.getElementById('proj-in').value.toLowerCase();
            const out = document.getElementById('proj-out');
            let fb = "<h4>Technical Interview Analysis:</h4><ul>";
            if(text.includes('sql') || text.includes('db') || text.includes('database')) {
                fb += "<li><strong>DB Strengths:</strong> Expect questions on your schema normalization and query indexing choices.</li>";
            }
            if(text.includes('ui') || text.includes('ux') || text.includes('frontend')) {
                fb += "<li><strong>UI Strengths:</strong> Be ready to explain the design heuristics or accessibility standards you followed.</li>";
            }
            if(!text.includes('api') && !text.includes('rest')) {
                fb += "<li><strong>Missing Link:</strong> Consider mentioning how your UI interacted with the data (e.g., RESTful APIs or JWT).</li>";
            }
            fb += "<li><strong>Predicted Question:</strong> How did you handle data consistency between the backend and your UI?</li>";
            fb += "<li><strong>Impetus Focus:</strong> Discuss components, APIs used, challenges like API mapping with Postman, and concepts like MVC.</li></ul>";
            out.innerHTML = fb;
        }

        function initDSAVisualizer() {
            const canvas = document.getElementById('dsaCanvas');
            if(!canvas) return;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#06b6d4';
            ctx.font = '16px Inter';
            ctx.textAlign = 'center';
            ctx.fillText("AVL Balancing Visualization - Ready", 300, 100);
        }

        function visualizeAVL() {
            const canvas = document.getElementById('dsaCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0,0,600,200);
            ctx.fillStyle = '#10b981';
            ctx.textAlign = 'center';
            ctx.fillText("Unbalanced Tree -> Left Rotation -> Balanced Height", 300, 100);
            ctx.strokeRect(200, 80, 200, 40);
        }

        // --- Init App ---
        window.onload = () => {
            navigate('dashboard');
        };
    </script>
